# GitHub Actions workflow for deploying DOME Issuer UI to AWS Amplify
# This workflow builds the Angular application and deploys it to AWS Amplify
# Triggered on pushes to the features/cicd-aws branch
name: Release
on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

# Required permissions for the workflow
permissions:
  contents: write

jobs:

  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      # Step 6: Configure AWS CLI credentials
      # Sets up AWS authentication using stored secrets for API access
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            'eu-west-1'

      # Step 2: Setup Node.js environment
      # Installs Node.js 22 and configures npm cache for faster builds
      - name: Show
        run: |
          aws ecs update-service \
          --cluster eudistack-dev-ecs-ew1 \
          --service eudistack-dev-ecs-ew1-wallet-service \
          --force-new-deployment