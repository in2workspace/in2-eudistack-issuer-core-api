<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@400&display=swap" rel="stylesheet">
</head>
<body>
<!-- WRAPPER TABLE (CONTAINER) -->
<table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #dddddd;">
    <tr>
        <td align="center">
            <!-- REAL TABLE -->
            <!-- since box-shadow is not compatible with Outlook, we simulate it with border + outline -->
            <table width="640" cellspacing="0" cellpadding="0" style="width: 100%; max-width: 640px; padding: 20px;
            background-color: white; border-radius: 10px; overflow: hidden; border: 1px solid #dddddd7d; outline: 0.8px solid #30303005">
                <!-- HEADER -->
                <tr>
                    <td bgcolor="#2D58A7" align="center"
                        style="padding: 15px; color: white; font-size: 24px; font-weight: bold; border-radius: 10px 10px 0 0; overflow: hidden;">
                        {{title}}
                    </td>
                </tr>
                <!-- CONTENT -->
                <tr>
                    <td style="padding: 15px; font-size: 16px; color: #333;">
                        <p style="margin: 0;">Dear <span th:text="@{${user}}">[user]</span>,</p>
                        <p><span th:text="@{${organization}}">[Organization]</span> has revoked your credential. Please review the details bellow:</p>

                        <p style="text-align: left; margin: 0;">
                            <span style="font-size: 40px; font-weight: bold; vertical-align: middle; margin-right: 5px;">·</span>
                            Credential ID: <span th:text="@{${credentialId}}">[credentialId]</span>
                        </p>

                        <p style="text-align: left; margin: 0;">
                            <span style="font-size: 40px; font-weight: bold; vertical-align: middle; margin-right: 5px;">·</span>
                            Type:  <span th:text="@{${type}}">[type]</span>
                        </p>


                        <p style="text-align: center">
                        <table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center">
                            <tr>
                                <td align="center" bgcolor="#2D58A7" style="border-radius: 5px; color: white">
                                    <a th:href="@{${link}}" target="_blank"
                                       style="display: inline-block; font-size: 16px; font-weight: bold; color: white; padding: 10px 20px;
                                    text-decoration: none; background-color: #2D58A7; border-radius: 5px;">
                                        Manage Credentials
                                    </a>
                                </td>
                            </tr>
                        </table>
                        </p>

                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>


</body>
</html>
